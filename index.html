<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <div class="form-container">
            <label for="activity">Activity:</label>
            <select id="activity">
                <option value="Sleep">Sleep</option>
                <option value="Exercise">Exercise</option>
                <option value="Study">Study</option>
                <option value="Work">Work</option>
                <option value="Custom">Custom</option>
            </select>
            <input type="text" id="custom-activity" placeholder="Enter custom activity" style="display: none;">
            
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" max="23" step="1">
            
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" step="1">

            <input type="text" id="description" placeholder="What did you do?" style="display: none;">
            
            <button id="add-entry">Add Entry</button>
        </div>
        
        <div class="chart-container">
            <canvas id="timeChart"></canvas>
        </div>

        <div class="edit-section">
            <h2>Daily Entries</h2>
            <ul id="daily-entries-list"></ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
